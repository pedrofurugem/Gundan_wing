<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Gundam Wing</title>
</head>
<body>
    <main>
        <header class="header-logo">
            <img src="./src/images/logo.png" alt="gundam-wing-logo" class="logo">
        </header>

        <section class="gundam-section">

            <button class="btn-set btn-back" id="btn-back">
                <img src="./src/images/seta.png" alt="set-left" class="btn">
            </button>
            
            <ul class="gundam-slider">
                <li class="card selected">
                    <img src="./src/images/01-Wing.webp" alt="Wing" class="gundam">
                    <h1>XXXG-01W Wing Gundam</h1>
                </li>
                <li class="card">
                    <img src="./src/images/02-Deathscythe.webp" alt="Deathscythe" class="gundam">
                    <h1>XXXG-01D Gundam Deathscythe</h1>
                </li>
                <li class="card">
                    <img src="./src/images/03-Heayarms.jpeg" alt="Heayarms" class="gundam">
                    <h1>XXXG-01H Gundam Heavyarms</h1>
                </li>
                <li class="card">
                    <img src="./src/images/04-Sandrock.webp" alt="Sandrock" class="gundam">
                    <h1>XXXG-01SR Gundam Sandrock</h1>
                </li>
                <li class="card">
                    <img src="./src/images/05-Shenlong.webp" alt="Shenlong" class="gundam">
                    <h1>XXXG-01S Shenlong Gundam </h1>
                </li>
            </ul>

            <button class="btn-set btn-prev" id="btn-prev">
                <img src="./src/images/seta.png" alt="set-right" class="btn">
            </button>

        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
